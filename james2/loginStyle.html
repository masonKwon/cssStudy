<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="loginStyle.css">

  <title>Document</title>
</head>

<body>

  <div class="wrapper">
    <div class="login_box">
      <div class="login_title">
        <h1>로그인</h1>
        <img src="logo_irm.png" alt="">
      </div>
      <div class="login_input">
        <div class="email_div">
          <label for="">이메일</label>
          <input type="text" />
        </div>
        <div class="pw_div">
          <label for="">비밀번호</label>
          <input type="text" />
        </div>
        <div class="login_sub_left"></div>
        <div class="login_sub_check">
          <input type="checkbox" id="check_id_remember" />
          <label for="check_id_remember">ID 기억하기</label>
        </div>
      </div>
      
      <div class="login_buttons">
        <div class="login_gruop">
          <a href="">회원가입</a>
          <a href="">비밀번호 재설정</a>
        </div>
        <div class="login_button">
          <button>로그인</button>
        </div>
      </div>
      <div class="login_infomation">
        <a href="">이용약관</a>
        <span>|</span>
        <a href="">개인정보처리방침</a>
        <span>|</span>
        <a href="">고객센터</a>
      </div>

    </div>
  </div>



</body>

</html>
