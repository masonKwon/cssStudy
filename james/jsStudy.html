  .wraper {
    height: 500px;

<body>
  
  <div class="wraper">
    <button onclick="solutionParam()">solution</button>
  
  </div>

  <script>


    function solutionParam() {
      var array = [2,3,8,5,6,11];
      var budget = 16;

      console.log('최대    [ '+ solution(array, budget) + ' ] 개의 부서를 지원할 수 있습니다.');
      // console.log('최대   ',+ solution(array, b) + '개의 부서를 지원할 수 있습니다.');
    }

    function solution(array, budget) {
    
      //logic
      array.sort(function (a, b) {
            return a - b;
      });
      console.log(' 정렬된 배열의 값  ', array);

      var answer = 0;  

      for(var i=0;i<array.length;i++) {
        
        if(budget >= array[i]) {
          budget -= array[i]  
          answer++;    
          console.log(budget);
        }
        
      }

      // console.log('answer  '  + answer); 
      // temp = 2, 2, 3, 3, 31, 123, 152
      // budjet = 998, 996, 993, 962, 841, 689, 

      return answer;
    }


  </script>
