<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="/mason/css/test.css">

</head>

<body>
  <div class="main-container common-content">
    <div class="wrap-container">
      <!-- [s]logo section -->
      <div class="inner-box">
        <div class="inner-container">
          <div class="div-style">
            <div class="title-text">로그인</div>
          </div>
          <div class="logo-container div-style">
            <img src="/img/logo_irm.png">
          </div>
        </div>
      </div>
      <!-- [e]logo section -->
      <!-- [s]id/password section -->
      <form id="frmSignin" title=" 로그인 " autocomplete="off" accept-charset="UTF-8" onsubmit="return false;">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="client_id" value="bestimage_dev">
        <input type="hidden" name="redirect_uri" value="https://bestimage-dev.irm.kr/signin.html">
        <input type="hidden" name="scope" value="refreshToken">
        <input type="hidden" name="state" value="ae53167f-fd22-48d2-8831-afaf230a7cff">
        <div class="inner-box mid-content">
          <div class="inner-container">
            <!-- [s]topLayout -->
            <div class="top-layout">
              <div class="layout-row">
                <div class="div-style td-left">이메일</div>
                <div class="div-style td-right">
                  <input type="text" id="username" name="username" class="chkEmptyInput" value="" placeholder="이메일을 입력하세요.">
                  <span class="valid-check"></span>
                </div>
              </div>
              <div class="layout-row">
                <div class="div-style td-left">비밀번호</div>
                <div id="box" class="div-style td-right">
                  <input type="password" id="password" name="password" class="chkEmptyInput pass-input" autocomplete="off" placeholder="비밀번호를 입력하세요.">
                  <span class="valid-check"></span>
                  <i class="material-icons pass-visi off">visibility_off</i>
                </div>
              </div>
              <div class="layout-row">
                <div class="div-style td-left"> </div>
                <div class="div-style td-right">
                  <input type="checkbox" id="chkRememberId">
                  <label for="chkRememberId"><span>ID 기억하기</span></label>
                </div>
              </div>
            </div>
            <!-- [e]topLayout -->
          </div>
        </div>
        <!-- [s]button section -->
        <div class="inner-box btm-content">
          <div class="inner-container">
            <div class="div-style helf-wid">
              <div class="text-box">
                <div><a href="/AuthServer/web/signup" class="sen-text">회원가입</a></div>
                <div><a href="/AuthServer/web/resetpassword">비밀번호 재설정</a></div>
              </div>
            </div>

            <div class="div-style helf-wid">
              <button type="button" id="btnSignin" class="common-btn button-full login-btn"><span>로그인</span></button>
            </div>
          </div>
        </div>
        <!-- [e]button section -->
      </form>
      <!-- [e]id/password section -->
      <!-- [s]footer section -->
      <div class="footer">
        <ul class="footer_menu">
          <li class="footer_item">이용약관</li>
          <li class="footer_item">개인정보처리방침</li>
          <li class="footer_item">고객센터</li>
        </ul>
      </div>
      <!-- [e]footer section -->
    </div>
  </div>

</body>

</html>
