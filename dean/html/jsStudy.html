<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="solucionParam()">solution</button>
    </div>
</body>
</html>

<script>
    function solucionParam() {
        var busua = [34,346,34,23,856,96,464,234,54,646,77];
        var budget = 500;

        alert("최대" + solution(busua, budget) + "개의 부서를 지원할 수 있당");
    }

    function solution(busua, budget) {
        var answer = 0;

        busua.sort(function(a, b) {
            return a - b ;
        });
        
        for(var i=0; i<busua.length; i++) {
            budget = budget - busua[i];
            
            if(budget <= 0) {
                answer = i;
                break;
            }
        }

        return answer;
    }
</script>
