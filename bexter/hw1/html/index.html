  <script> 

    const getValueInput = () =>{
      //argument로 넣는 방법 + html에서 입력값을 javascript로 받아오고 javascipt의 결과값을 html로 넘기는 방법
      let arr = [1, 5, 2, 6, 3, 7, 4]; //arguments[0];
      let cmd = [[2, 5, 3], [4, 4, 1], [1, 7, 3]]; //arguments[1];

      var result = null;
      let newArr = new Array();
      let resultArray = new Array();

      // the number of [i, j, k] array
      for(var i = 0; i < cmd.length; i++) {
        // slice
        newArr = arr.slice(cmd[i][0]-1, cmd[i][1]);

        // ascending sort
        newArr.sort(function(a,b) {
            return a - b;
        });

        // find number and make result array
        result = newArr[cmd[i][2]-1];
        resultArray.push(result);
      }

      document.getElementById("valueInput").innerHTML = resultArray;
